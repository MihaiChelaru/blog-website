{% extends 'main/base.html' %}

{% block title %}Blog Main Page{% endblock %}

{% block content %}
    {% if posts %}
        <div class="container">
            <div class="row">
                <div class="card-deck-wrapper">
                    <div class="card-deck">
                        {% for post in posts %}
                            <div class="card border-primary mb-4"
                                 style="min-width: 18rem; max-width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">{{ post.title }}</h5>
                                    <p class="card-text">{{ post.blurb }} </p>
                                    <a id="read-more" href="{% url 'blog:post-detail' post.pk post.slug %}"
                                       class="btn btn-primary">Read More</a>
                                    <div class="card-footer text-muted">
                                        <small>Published on {{ post.publication_date }}</small>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

    {% else %}
        <p>No posts to display.</p>
    {% endif %}
{% endblock %}
