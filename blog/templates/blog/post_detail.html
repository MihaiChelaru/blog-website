{% extends "main/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="content">
        <h2>{{ post.title }}</h2><br>
        <p>{{ post.publication_date }}</p>
        <p>{{ post.author|stringformat:"s" }}</p>
        {% for tag in post.tags.all %}
            <a href="{% url 'blog:posts-by-tag' tag.slug %}">#{{ tag.name }}  </a>
        {% endfor %}
        {{ post.content|safe }}
    </div>
    <br>

{% endblock %}
