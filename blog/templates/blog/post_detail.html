{% extends "main/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="content">
        {{ post.content|safe }}
    </div>
    <br>
    {% for tag in post.tags.all %}
        <a href="{% url 'blog:posts-by-tag' tag.slug %}">#{{ tag.name }}  </a>
    {% endfor %}
{% endblock %}
