{% extends 'main/base.html' %}

{% block content %}

    <div class="contact-form">
        <h2>Contact Us</h2>
        <hr>
        <p>
            Questions or concerns? Send us an email, and we'll get back to you as soon as possible.
        </p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>


{% endblock %}
