{% extends 'main/base.html' %}

{% block title %}Blog Main Page{% endblock %}

{% block content %}
    <div class="container">
        {% if latest_posts %}
            <div class="container">
                <div class="row">
                    {% for post in latest_posts %}
                        <div class="col-sm">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">{{ post.title }}</h5>
                                    <p class="card-text">{{ post.blurb }}</p>
                                    <a href="{% url 'blog:post-detail' post.pk post.slug %}" class="btn btn-success">Read
                                        More</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% else %}
            <p>No posts are available.</p>
        {% endif %}
    </div>
{% endblock %}
