{% extends 'main/base.html' %}

{% block title %}Intelligence Refinery | Browse Post Tags{% endblock %}

{% block content %}
    {% if tags %}
        {% for tag in tags %}
            <p><a class="tag-link" href="{% url 'blog:posts-by-tag' tag.slug %}">{{ tag.name }}</a></p>
        {% endfor %}
    {% else %}
        <p>No tags found.</p>
    {% endif %}
{% endblock %}
